name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      PYTHONPATH: ${{ github.workspace }}/backend   # ← set absolute path to backend
      # your DB env stays here too (if using Postgres service)
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: "5432"
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: changeme
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/app
      DATABASE_ASYNC_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (use a stable version)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv and upgrade tooling
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      # IMPORTANT: Don't run "pip install -e ."
      # Install only the runtime/test deps needed for the app and tests.
      - name: Install runtime + test dependencies (no editable install)
        run: |
          . .venv/bin/activate
          # ensure correct JWT lib; remove wrong "jwt" if present
          pip uninstall -y jwt || true
          pip install \
            fastapi \
            "pydantic>=2,<3" \
            pydantic-settings \
            sqlmodel \
            "sqlalchemy>=2" \
            "uvicorn[standard]" \
            httpx \
            aiosqlite \
            PyJWT \
            "passlib[bcrypt]==1.7.4" \
            "bcrypt==4.0.1" \
            python-multipart \
            email-validator \
            sentry-sdk \
            "psycopg[binary]" \
            emails \
            jinja2 \
            alembic \
            pytest pytest-cov

      - name: Make report directories
        run: mkdir -p reports/htmlcov reports/junit

      - name: Run Alembic migrations
        run: |
          . .venv/bin/activate
          if [ -f "alembic.ini" ]; then alembic upgrade head; fi


      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q --maxfail=1 \
            --cov=app \
            --cov-report=term-missing:skip-covered \
            --cov-report=html:reports/htmlcov \
            --junitxml=reports/junit/junit.xml

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/reports/htmlcov

      - name: Upload JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit
          path: backend/reports/junit/junit.xml
